      </picture>
    </a>

        </li>

            href="projects.html">Projects</a></li>
        <li class="h-4/6 rounded-sm flex items-center hover:bg-slate-100"><a class="px-2" href="places.html">Places</a>
        </li>
      </ul>
    </nav>
    <div class="flex items-center justify-center md:hidden" id="navbutton">
      <img src="images/icons8-menu.svg" alt="A Menu Icon" class="w-4/6 cursor-pointer">
    </div>
  </header>
  <nav class="hidden items-center md:hidden bg-slate-800 border-b-2 border-gray-600" id="menu">
    <ul class="flex text-lg flex-col items-center text-cyan-500 bg-slate-800">
      <li
        class="w-full h-9 flex justify-center items-center transition-colors ease-out duration-200 hover:bg-gray-900 active:bg-gray-900 cursor-pointer">
        <a href="cv.html">CV</a>
      </li>
      <li
        class="w-full h-9 flex justify-center items-center transition-colors ease-out duration-200 hover:bg-gray-900 active:bg-gray-900 cursor-pointer">
        <a href="projects.html">Projects</a>
      </li>
      <li
        class="w-full h-9 flex justify-center items-center transition-colors ease-linear duration-200 hover:bg-gray-900 active:bg-gray-900 cursor-pointer">
        <a href="places.html">Places</a>
      </li>
    </ul>
  </nav>
  <main class="w-screen max-w-screen-lg mx-auto flex justify-evenly items-center flex-wrap min-h-screen">
    <section class="flex flex-col mx-auto">
      <h1 class="w-full text-center text-4xl mt-3">Contact Me</h1>
      <!-- setup a proper action -->
      <form action="https://httpbin.org/get" method="get" class="p-2">
        <div class="flex flex-wrap mb-2">
          <label for="name" class="w-full my-3 text-xl">Name</label>
          <input type="text" id="name" name="name" class="ml-8 w-5/6 h-9 text-lg text-black px-2 rounded-sm" required
            autofocus>
        </div>
        <div class="flex flex-wrap mb-2">
          <label for="name" class="w-full my-3 text-xl">Email</label>
          <input type="email" id="email" name="email" class="ml-8 w-5/6 h-9 text-lg text-black px-2 rounded-sm" required
            placeholder="example@mail.com">
        </div>
        <div class="flex flex-wrap mb-2">
          <label for="name" class="w-full my-3 text-xl">Your Message</label>
          <textarea name="message" required id="message" cols="30" rows="10"
            class="ml-8 w-5/6 h-64 text-lg text-black px-2 rounded-sm"></textarea>
        </div>
        <!-- Implement functionality for button -->
        <div class="mt-8 flex justify-end px-14">
          <button type="submit"
            class="bg-teal-700 text-lg w-16 py-1 text-center mx-3 rounded-sm border-2 border-teal-700 shadow-sm hover:bg-transparent  hover:text-teal-500">Send</button>
          <button type="reset"
            class="bg-violet-900 text-lg w-16 py-1 text-center border-2 border-violet-900 rounded-sm shadow-sm hover:bg-transparent  hover:text-violet-500">Clear</button>
        </div>
      </form>
    </section>
    <aside class="flex w-full items-center mx-auto p-4 sm:h-96 sm:w-auto">
      <ul
        class="h-full mt-8 border-t-2 w-full border-slate-200 py-6 flex justify-evenly sm:flex-col sm:mt-0 sm:border-0 sm:w-auto sm:py-0">
        <!-- PHONE -->
        <li>
          <a href="tel:+251929115104">
            <img src="images/phone_icon.png" alt="An icon of a phone" width="50" height="50" class="w-16">
          </a>
        </li>
        <!-- EMAIL -->
        <li>
          <a href="mailto:natms24@gmail.com">
            <img src="images/email_icon.png" alt="An icon of an open envelope" width="50" height="50" class="w-16">
          </a>
        </li>
        <!-- TELEGRAM -->
        <li>
          <a href="https://t.me/the1StardustCrusader" target="_blank">
            <img src="images/telegram_icon.png" alt="Telegram Logo" width="50" height="50" class="w-16">
          </a>
        </li>
      </ul>
    </aside>
  </main>
  <footer class="h-10 flex justify-center items-center bg-footerbg">
    <p class="">Nathan M.S. | 3rd-Year SE</p>
  </footer>
