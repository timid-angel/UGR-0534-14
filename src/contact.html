<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Web Portfolio" />
    <link rel="icon" href="images/pageicon_code-1.png" />

  <body>
    <header>
      <a href="index.html">
        <picture>
          <img
            src="images/man.png"
            alt="Person Icon"
            width="100px"
            height="100px"
          />
        </picture>
      </a>
      <nav>
        <ul>
          <li><a href="cv.html">CV</a></li>
          <li><a href="projects.html">Projects</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form action="" class="contact__form">
          <div class="contact__form--nameDiv">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              autofocus
            />
          </div>
          <div class="contact__form--emailDiv">
            <label for="name">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              autofocus
            />
          </div>
          <div class="contact__form--textareaDiv">
            <label for="name">Your Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- Implement functionality for button -->
          <button type="submit">Send</button>
          <button type="reset">Clear</button>
        </form>
      </section>
      <aside>
        <li>
          <img src="" alt="" width="" height="" />
        </li>
        <li>
          <img src="" alt="" width="" height="" />
        </li>
        <li>
          <img src="" alt="" width="" height="" />
        </li>
      </aside>
    </main>
    <footer>
