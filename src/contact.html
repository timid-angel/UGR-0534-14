    <section>
      <h1>Contact Me</h1>
      <!-- setup a proper action -->
      <form action="https://httpbin.org/get" method="get" class="contact__form">
        <div class="contact__form--nameDiv">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required autofocus>
        </div>
        <div class="contact__form--emailDiv">
          <label for="name">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com">
        </div>
        <div class="contact__form--textareaDiv">
          <label for="name">Your Message</label>
          <textarea name="message" required id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Implement functionality for button -->
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </form>
    </section>
