<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Contact</title>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <picture class="header__picture">
        <img src="images/man.png" alt="Person Icon" width="100" height="100">
      </picture>
    </a>
    <nav class="header__nav">
      <ul class="header__nav-ul--3grid">
        <li class="navlink"><a href="cv.html">CV</a></li>
        <li class="navlink"><a href="projects.html">Projects</a></li>
        <li class="navlink"><a href="places.html">Places</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact__main">
    <h1 class="cv__h1 contact__h1">Contact Me</h1>
    <section class="contact__section">
      <!-- setup a proper action -->
      <form action="https://httpbin.org/get" method="get" class="contact__form">
        <div class="contact__form-div contact__form-name">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required autofocus>
        </div>
        <div class="contact__form-div contact__form-email">
          <label for="name">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="contact__form-div contact__form-textarea">
          <label for="name">Message</label>
          <textarea name="message" required id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Implement functionality for button -->
        <div class="buttons">
          <button type="submit" class="button button--send">Send</button>
          <button type="reset" class="button button--clear">Clear</button>
        </div>
      </form>
    </section>
    <hr class="home_divider contact__home_divider">
    <aside class="contact__aside">
      <ul class="contact__aside-ul">
        <!-- PHONE -->
        <li>
          <a href="tel:+251929115104">
            <img src="images/phone_icon.png" alt="An icon of a phone" width="50" height="50">
          </a>
        </li>
        <!-- EMAIL -->
        <li>
          <a href="mailto:natms24@gmail.com">
            <img src="images/email_icon.png" alt="An icon of an open envelope" width="50" height="50">
          </a>
        </li>
        <!-- TELEGRAM -->
        <li>
          <a href="https://t.me/the1StardustCrusader" target="_blank">
            <img src="images/telegram_icon.png" alt="Telegram Logo" width="50" height="50">
          </a>
        </li>
      </ul>
    </aside>
  </main>
  <footer class="footer">
    <p class="footer__p">Nathan M.S. | 3rd-Year <abbr title="Software Engineer">SE</abbr></p>
  </footer>
</body>

</html>
