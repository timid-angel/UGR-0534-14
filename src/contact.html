  <main class="bg-dark container-xxl">
    <div class="row align-items-center justify-content-center">
      <section class="col-10 col-md-7">
        <h1 class="display-3 fw-normal text-center mt-2 mb-3">Contact Me</h1>
        <!-- setup a proper action -->
        <form method="get" id="contact__form">
          <div class="mb-4">
            <label class="form-label fs-5" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" autofocus>
          </div>
          <div class="bg-warning d-none d-flex align-items-center justify-content-center rounded my-4 py-3"
            id="name__error">
            Please enter your
            name</div>
          <div class="mb-4">
            <label class="form-label fs-5" for="name">Email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          <div class="bg-warning d-none d-flex align-items-center justify-content-center rounded my-4 py-3"
            id="email__error">
            Please enter a valid email</div>
          <div class="mb-4">
            <label class="form-label fs-5" for="name">Your Message</label>
            <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
          </div>
          <div class="bg-warning d-none d-flex align-items-center justify-content-center rounded my-4 py-3"
            id="message__error">
            Your message cannot be empty
          </div>
          <!-- Implement functionality for button -->
          <div class="d-flex justify-content-end my-4">
            <button type="submit" class="btn rounded btn-secondary text-white mx-2 px-3 pb-2">Send</button>
            <button type="reset" class="btn rounded btn-danger mx-2 px-3 pb-2">Clear</button>
          </div>
          <div class="bg-black d-none d-flex align-items-center justify-content-center rounded my-4 py-3" id="success">
            Your message has been sent!
          </div>
        </form>
      </section>
      <aside class="col-12 col-md-3 d-flex justify-content-center my-4">
        <ul class="list-unstyled d-flex flex-md-column">
          <!-- PHONE -->
          <li class="m-4">
            <a href="tel:+251929115104">

            </a>
          </li>
          <!-- EMAIL -->
          <li class="m-4">
            <a href="mailto:natms24@gmail.com">
              <img src="images/email_icon.png" alt="An icon of an open envelope" width="65" height="65">
            </a>

          <!-- TELEGRAM -->
          <li class="m-4">
