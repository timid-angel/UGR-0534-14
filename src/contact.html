<body>
  <header class="header">
    <a href="index.html">
      <picture class="header__picture">
        <img class="header__picture-img" src="images/man.png" alt="Person Icon" width="100" height="100">
      </picture>
    </a>
    <button class="header__button" type="button">
      <img src="images/icons8-menu.svg" alt="menu icon" class="header__menu">
    </button>
    <nav class="header__nav">
      <ul class="header__nav-ul">
        <li class="header__nav-li"><a class="header__nav-a" href="cv.html">CV</a></li>
        <li class="header__nav-li"><a class="header__nav-a" href="projects.html">Projects</a></li>
        <li class="header__nav-li"><a class="header__nav-a" href="places.html">Places</a></li>
      </ul>
    </nav>
  </header>
  <div class="body__mobile" id="mobile-nav-bar">
    <ul class="mobile__ul">
      <li class="mobile__li"><a class="mobile__link" href="cv.html">CV</a></li>

    </ul>
  </div>
  <main class="contact">
    <section class="contact__section">
      <h1 class="contact__h1">Contact Me</h1>
      <!-- setup a proper action -->
      <form class="contact__form">
        <div class="contact__form-div contact__form-name">
          <label class="contact__form-label" for="name">Name</label>
          <input class="contact__form-input contact__form-input--name" type="text" id="name" name="name" autofocus>
        </div>
        <div class="contact__error contact__error--name">Please enter your name.</div>
        <div class="contact__form-div contact__form-email">
          <label class="contact__form-label" for="name">Email</label>
          <input class="contact__form-input contact__form-input--email" type="text" id="email" name="email">
        </div>
        <div class="contact__error contact__error--email">Please enter a valid email.</div>
        <div class="contact__form-div contact__form-message">
          <label class="contact__form-label" for="name">Message</label>
          <textarea class="contact__form-textarea contact__form-textarea--message" name="message" id="message" cols="30"
            rows="10"></textarea>
        </div>
        <div class="contact__error contact__error--message">Your message cannot be empty.</div>
        <!-- Implement functionality for button -->
        <div class="buttons">
          <button type="submit" class="buttons__button button--primary">Send</button>
          <button type="reset" class="buttons__button button--secondary">Clear</button>
        </div>
        <div class="contact__success">Your message has been sent!</div>
        <div class="contact__error contact__error--system">Your message has been sent!</div>
      </form>
    </section>
    <hr class="hr contact__hr">
    <aside class="contact__aside">
      <ul class="contact__aside-ul">
        <!-- PHONE -->
        <li>
          <a href="tel:+251929115104">
            <img class="contact__aside-ul-img" src="images/phone_icon.png" alt="An icon of a phone" width="50"
              height="50">
          </a>
        </li>
        <!-- EMAIL -->
        <li>
          <a href="mailto:natms24@gmail.com">
            <img class="contact__aside-ul-img" src="images/email_icon.png" alt="An icon of an open envelope" width="50"
              height="50">
          </a>
        </li>
        <!-- TELEGRAM -->
        <li>
          <a href="https://t.me/the1StardustCrusader" target="_blank">
            <img class="contact__aside-ul-img" src="images/telegram_icon.png" alt="Telegram Logo" width="50"
              height="50">
          </a>
        </li>
      </ul>
    </aside>
  </main>
  <footer class="footer">
    <p class="footer__p">Nathan M.S. | 3rd-Year <abbr class="footer__abbr" title="Software Engineer">SE</abbr></p>
  </footer>
  <script src="js/nav.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="js/contact.js" type="module"></script>
</body>

</html>
